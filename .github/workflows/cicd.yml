name: CI/CD

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: yarn install

            - name: Start Storybook in the background
              run: yarn storybook --port 6006 --ci & # Start Storybook in the background on port 6006

            - name: Wait for Storybook to be ready
              run: npx wait-on http://localhost:6006 # Wait for Storybook to be fully up

            - name: Run Storybook tests with coverage
              run: yarn test-storybook # Run Storybook tests

            - name: Kill Storybook process
              run: kill $(lsof -t -i:6006) # Kill Storybook process running on port 6006

    deploy:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install dependencies
              run: yarn install

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-west-2

            - name: Deploy to AWS with SST
              run: npx sst deploy --stage prod
